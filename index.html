<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<style>
  #example-scanning-overlay {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: transparent;
    z-index: 2;
  }

  @media (min-aspect-ratio: 1/1) {
    #example-scanning-overlay .inner {
      width: 50vh;
      height: 50vh;
    }
  }

  @media (max-aspect-ratio: 1/1) {
    #example-scanning-overlay .inner {
      width: 80vw;
      height: 80vw;
    }
  }

  #example-scanning-overlay .inner {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
      linear-gradient(to right, white 10px, transparent 10px) 0 100%,
      linear-gradient(to left, white 10px, transparent 10px) 100% 0,
      linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
      linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
      linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
      linear-gradient(to top, white 10px, transparent 10px) 0 100%,
      linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
    background-repeat: no-repeat;
    background-size: 50px 50px;
  }

  #example-scanning-overlay.hidden {
    display: none;
  }

  #example-scanning-overlay img {
    opacity: 0.6;
    width: 90%;
    align-self: center;
  }

  #example-scanning-overlay .inner .scanline {
    position: absolute;
    width: 100%;
    height: 10px;
    background: white;
    animation: move 2s linear infinite;
  }

  @keyframes move {

    0%,
    100% {
      top: 0%;
    }

    50% {
      top: calc(100% - 10px);
    }
  }

  html.a-fullscreen .a-canvas{
    background-color: rgba(0, 0, 0, 0.100) !important;
  }
</style>

<body>
  <div id="example-scanning-overlay" class="hidden">
    <div class="inner">
      <img src="./assets/imges/zepto.png" alt="" />
      <div class="scanline"></div>
    </div>
  </div>

  <a-scene mindar-image="uiScanning: #example-scanning-overlay;imageTargetSrc: ./targets.mind/zepto(1).mind;"
    color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true" fix-legacy-lights
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="krishna" src="./assets/KRISHNA.glb"></a-asset-item>
      <a-asset-item id="model" src="./assets/model.glb"></a-asset-item>
      <a-asset-item id="drone" src="./assets/buster_drone/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- <a-gltf-model rotation="0 0 0" position="0 0 -5" scale="0.3 0.3 0.3" src="#krishna" animation-mixer> -->
      <!-- <a-gltf-model rotation="0 0 0" position="0 0 -2" scale="1 1 1" src="#model" animation-mixer> -->
      <a-gltf-model rotation="0 0 0" position="-0.5 0 0" scale="0.5 0.5 0.5" src="#drone" animation-mixer>
      <a-gltf-model rotation="0 0 0" position="-0.3 0 0" scale="0.5 0.5 0.5" src="#drone" animation-mixer>
      <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" src="#drone" animation-mixer>
      <a-gltf-model rotation="0 0 0" position="0.5 0 0" scale="0.5 0.5 0.5" src="#drone" animation-mixer>
      <a-gltf-model rotation="0 0 0" position="0.3 0 0" scale="0.5 0.5 0.5" src="#drone" animation-mixer>
      <!-- <a-gltf-model rotation="0 0 0" position="0 -2 0" scale="0.2 0.2 0.2" src="#fireworks" animation-mixer> -->
      <!-- <a-gltf-model rotation="0 0 0" position="0 -.05 0" scale="0.1 0.1 0.1" src="#fireworks" animation-mixer> -->
      <!-- <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#fireworks2" animation-mixer> -->
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>

</html>
